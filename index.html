<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Political Data Visualisations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel='icon' href = 'page_icon.svg'>
</head>
<body>
    
    <div class='container'>
        <h1 class='title'>Political Data Visualisations</h1>
        <h2 class = 'credit'>Created by Maciej Anielski</h2>
        
        <button class = 'flag-button' id = 'ukbutton' onclick = 'changeUKButton()'>
            <img src = 'assets/united_kingdom_flag.svg' alt = 'United Kingdom Flag'>
        </button>
        
        <button class = 'flag-button' id = 'usbutton' onclick = 'changeUSButton()'>
            <img src = 'assets/united_states_flag.svg' alt = 'United States Flag'>
        </button>
        
        <div class='image-container'>
            <img id='selectedImage' src='' alt=''>
        </div>
        
        <button id='zoomButton' class='zoom-button'>
            <img id='zoomIcon' src='assets/zoom_icon.svg' alt='Zoom' class='zoom-img'>
        </button>
        
    </div>

    <script src='script.js'></script>
    
</body>
</html>
